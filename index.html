<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Lockdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #lockdown {
            text-align: center;
        }
        
        #passwordInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        #unlockButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #unlockButton:hover {
            background-color: #45a049;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="lockdown">
        <h1>iPad Lockdown Mode</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="unlockButton">Unlock</button>
    </div>
    <div id="overlay"></div>
    <div id="content">
        <!-- Content accessible after unlocking -->
        <h1>Welcome to your iPad</h1>
        <p>You can now use your iPad normally.</p>
    </div>
    <script>
        document.getElementById("unlockButton").addEventListener("click", function() {
            var password = document.getElementById("passwordInput").value;
            if (password === "1111") {
                document.getElementById("lockdown").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.getElementById("overlay").style.display = "none";
                document.body.style.pointerEvents = "auto"; // Re-enable pointer events
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
        
        // Prevent interaction with content and tab bar until unlocked
        document.getElementById("overlay").style.display = "block";
        document.body.style.pointerEvents = "none";
    </script>
</body>
</html>
